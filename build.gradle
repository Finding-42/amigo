plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.edwardjones'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		// https://mvnrepository.com/artifact/software.amazon.awssdk/bom
		mavenBom 'software.amazon.awssdk:bom:2.20.162'
	}
}

dependencies {
	implementation (
			'org.springframework.boot:spring-boot-starter-webflux',
			'org.springdoc:springdoc-openapi-starter-webflux-ui:2.2.0',
			'software.amazon.awssdk:netty-nio-client',
			'software.amazon.awssdk:transcribe',
			'software.amazon.awssdk:bedrockruntime',
			'software.amazon.awssdk:bedrock'
	)
	compileOnly ('org.projectlombok:lombok')
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
